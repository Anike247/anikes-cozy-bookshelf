<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anike's Cozy Reading Shelf — Goals</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo" aria-hidden="true">✓</div>
      <div>
        <h1>Anike's Cozy Reading Shelf</h1>
        <p class="sub">Goals board — tick boxes + stickers as rewards (synced).</p>
      </div>
    </div>

    <nav class="tabs" aria-label="Pages">
      <a class="tab" href="index.html">Manage</a>
      <a class="tab" href="shelf.html">Bookshelf view</a>
      <a class="tab active" href="goals.html" aria-current="page">Goals</a>
    </nav>

    <div class="top-actions">
      <button id="logoutBtn" class="btn btn-ghost" type="button">Logout</button>
    </div>
  </header>

  <main class="layout single">
    <section class="panel">
      <h2>My goals</h2>
      <form id="goalForm" class="form">
        <div class="grid">
          <label>
            <span>Goal *</span>
            <input id="goalText" required maxlength="180" placeholder="e.g., Read 2 books this week" />
          </label>
          <label>
            <span>Due date (optional)</span>
            <input id="goalDue" type="date" />
          </label>
        </div>

        <div class="row" style="margin-top:12px">
          <button class="btn btn-primary" type="submit">Add goal</button>
          <div class="hint">Tip: Click a goal to add a reward sticker.</div>
        </div>
      </form>

      <hr class="sep" />

      <div id="goalsList" class="goals-list"></div>
    </section>

    <section class="panel">
      <h2>Reward stickers</h2>
      <div id="goalStickerTray" class="sticker-tray" aria-label="Sticker tray for goals"></div>
      <p class="hint">These are the same stickers you use on books + canvas.</p>
    </section>
  </main>

  <div id="auth" class="auth" aria-label="Sign in">
    <div class="auth-card">
      <h2>Sign in</h2>
      <p class="notice">Sign in to see your synced goals.</p>

      <div class="form" style="margin-top:10px">
        <label>
          <span>Email</span>
          <input id="authEmail" type="email" placeholder="you@example.com" autocomplete="email" />
        </label>

        <label style="margin-top:10px">
          <span>Password</span>
          <input id="authPassword" type="password" placeholder="••••••••" autocomplete="current-password" />
        </label>

        <div class="auth-row" style="margin-top:12px">
          <button id="signInBtn" class="btn btn-primary" type="button">Sign in</button>
          <button id="signUpBtn" class="btn btn-ghost" type="button">Create account</button>
        </div>

        <div class="error" id="authError"></div>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
